<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Video Player</title>
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="/js/main.js"></script>
    </head>
    <body onload="init();">
        <header>
            <video id ="vid" height="500" width="400" autoplay loop preload="auto" poster="http://img.youtube.com/vi/GO_hv-YFGXE/maxresdefault.jpg">
                <source src="https://vt.media.tumblr.com/tumblr_os685vybSY1vt68ub_480.mp4" type="video/mp4" />
            </video>
        </header>
        <p id="loadStatus">Load Status: 0%</p>
        <p id="duration"><strong>Time: 0.0</strong></p>
        <p id="currTime"><strong>Current Time: 0.0</strong></p>
        <input type="range" id="slide" value="0">
        <br/>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="rewind">Rewind Back</button>
        <button id="prev">Previous Video</button>
        <button id="next">Next Video</button>
        <p id="currVol">Current Volume: 0</p>
        <input type="range" id="vol" value="0">
        <br>
        <label>Loop: </label>
        <input type="checkbox" id="loopOrNot" checked>
    </body>
</html>
