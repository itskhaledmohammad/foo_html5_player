<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Foo HTML5 Player</title>
        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">
    </head>
    <body onload="init();">
        <div id="wrapper">
            <header>
                <video id ="vid" autoplay preload="auto" poster>
                    <source src="https://vt.media.tumblr.com/tumblr_os685vybSY1vt68ub_480.mp4" type="video/mp4" />
                </video>
            </header>
            <section id="controls">
                <input class="mainSlider" type="range" id="slide" value="0">
                <div id="secLevelControls">
                    <div id="firstPanel">
                        <div id="playPauseControls">
                            <button id="prev"><i class="matIcons">skip_previous</i></button>
                            <button id="playPause"><i class="matIcons">play_circle_filled</i></button>
                            <button id="next"><i class="matIcons">skip_next</i></button>
                            <button id="rewind"><i class="matIcons">replay</i></button>
                            <button id="loopOrNot"><i class="matIcons">repeat</i></button>
                        </div>
                        <div id="volumeControls">
                            <p id="volShow"><i class="matIcons">volume_off</i></p>
                            <input class="volSlider" type="range" id="vol" value="0">
                            <p id="currVol">0%</p>
                        </div>
                    </div>
                    <div id="lastPanel">
                        <button id="zoomPanelSwitch"><i class="matIcons">search</i></button>
                        <div id="zoomControls">
                            <button id="zoomIn"><i class="matIcons">zoom_in</i></button>
                            <button id="zoomOut"><i class="matIcons">zoom_out</i></button>
                            <div id="zoomMove">
                                <button id="up"><i class="matIcons">arrow_upward</i></button>
                                <button id="down"><i class="matIcons">arrow_downward</i></button>
                                <div id="leftRight">
                                    <button id="left"><i class="matIcons">arrow_back</i></button>
                                    <button id="right"><i class="matIcons">arrow_forward</i></button>
                                </div>
                            </div>
                            <button id="resetZoom"><i class="matIcons">replay</i></button>
                        </div>
                        <p ><span id="currTime">0.0</span>/<span id="duration">0.0</span></p>
                    </div>
                </div>
            </section>
        </div>
        <!-- OUR CONTEXT MENU !-->
        <nav class="hide" id="conMenu">
           <ul>
                <li><a href="https://github.com/itskhaledmohammad/foo_html5_player" target="_blank">View on Github <i class="fa fa-github" style="color: black;" aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/itskhaledmd" target="_blank">Follow on Twitter <i class="fa fa-twitter" aria-hidden="true" style="color: #3B5998;"></i></a></li>
                <li><a href="https://www.facebook.com/itskhaledmohammad" target="_blank">Made With Love by Khaled Mohammad <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i></a></li>
                <div id="urlBox"><label for="vidUrl">URL: </label><input type="text" name="vidUrl" id="vidUrl"><button id="btnLoadUrl"><i class="matIcons">done</i></button></div>
           </ul>
        </nav>
       </div>
    </body>
</html>
