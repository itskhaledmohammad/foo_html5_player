<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Video Player</title>
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="/js/main.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">
    </head>
    <body onload="init();">
        <div id="wrapper">
            <header>
                <video id ="vid" autoplay loop preload="auto" poster>
                    <source src="https://vt.media.tumblr.com/tumblr_os685vybSY1vt68ub_480.mp4" type="video/mp4" />
                </video>
            </header>
            <section id="controls">
                <!---<p id="loadStatus">Load Status: 0%</p>!-->
                <input class="mainSlider" type="range" id="slide" value="0">
                <div id="secLevelControls">
                    <div id="firstPanel">
                        <div id="playPauseControls">
                            <button id="prev"><i class="material-icons">skip_previous</i></button>
                            <button id="playPause"><i class="material-icons">play_circle_filled</i></button>
                            <button id="next"><i class="material-icons">skip_next</i></button>
                            <button id="rewind"><i class="material-icons">replay</i></button>
                            <button id="loopOrNot"><i class="material-icons">repeat</i></button>
                        </div>
                        <div id="volumeControls">
                            <p id="volShow"><i class="material-icons">volume_off</i></p>
                            <input class="volSlider" type="range" id="vol" value="0">
                            <p id="currVol">0%</p>
                        </div>
                    </div>
                    <div id="lastPanel">
                        <button id="zoomPanelSwitch"><i class="material-icons">search</i></button>
                        <div id="zoomControls">
                            <button id="zoomIn"><i class="material-icons">zoom_in</i></button>
                            <button id="zoomOut"><i class="material-icons">zoom_out</i></button>
                            <div id="zoomMove">
                                <button id="up">▲</button>
                                <div id="leftRight">
                                    <button id="left">◄</button>
                                    <button id="right">►</button>
                                </div>
                                <button id="down">▼</button>
                            </div>
                            <button id="resetZoom"><i class="material-icons">replay</i></button>
                        </div>
                        <p ><span id="currTime">0.0</span>/<span id="duration">0.0</span></p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
